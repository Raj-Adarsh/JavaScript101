	<script>
		function button01(){

		function calculate(){
		var a=document.getElementById('q1').value;
		var b=document.getElementById('q2').value;
		var o=document.getElementsByName("operation");

		if(o[0].checked==true){
			alert(+a+ +b);

		}
		if(o[1].checked==true){
					alert(+a - +b);

		}
		if(o[2].checked==true){
					alert(+a * +b);

		}
		if(o[3].checked==true){
					alert(+a / +b);

		}
	}
			
</script>
